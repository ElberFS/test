<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Mensaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="sleepyButton">Haz click aquí</button>
        <p id="message" class="hidden">Tengo sueño</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("sleepyButton");
            const message = document.getElementById("message");

            button.addEventListener("click", function() {
                message.classList.remove("hidden");  // Mostrar el mensaje
                message.classList.add("show");  // Añadir animación
            });
        });
    </script>
</body>
</html>
